name: Build Docker Image

on:
  release:
    types: [published]
  pull_request:
    paths:
      - .dockerignore
      - .github/workflows/dockerimage.yml
      - Dockerfile
      - pyproject.toml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_number || github.ref }}
  cancel-in-progress: true

env:
  DOCKER_HUB_BASE_NAME: optuna/optuna-mcp

jobs:

  dockerimage:

    runs-on: ubuntu-latest

    # This action cannot be executed in the forked repository.
    if: github.repository == 'optuna/optuna-mcp'
    steps:
    - uses: actions/checkout@v4

    - name: Set ENV
      run: |
        export TAG_NAME="ci"
        if [ "${{ github.event_name }}" = 'release' ]; then
          export TAG_NAME="${{ github.event.release.tag_name }}"
        fi
        echo "HUB_TAG=${DOCKER_HUB_BASE_NAME}:${TAG_NAME}" >> $GITHUB_ENV

    - name: Login to Docker Hub
      if: ${{ github.event_name == 'release' }}
      uses: docker/login-action@v3
      with:
        username: optunabot
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name == 'release' }}
        tags: |
          "${HUB_TAG}"
          "${DOCKER_HUB_BASE_NAME}:latest"
